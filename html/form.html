<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <form action="" method="get">
        
        <div class="">
            <label for="">Name</label>
            <input type="text" name="name" class="aa" id="one" autofocus required>
        </div>
        <div class="">
            <label for="">Email</label>
            <input type="email" name="email" class="aa" id="two" >
        </div>
        <div class="">
            <label for="">Password</label>
            <input type="password" name="password">
        </div>
        <div class="">
            <label for="">Gender</label>

            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>

            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>

            <input type="radio" name="gender" value="tom" id="tom">
            <label for="tom">Tom</label>

        </div>
        <div class="">
            <label for="">Skill</label>

            <input type="checkbox" name="skill" id="html" value="html">
            <label for="html">HTML</label>

            <input type="checkbox" name="skill" id="css" value="css">
            <label for="css">Css</label>

            <input type="checkbox" name="skill" id="js" value="js">
            <label for="js">JavaScript</label>

            <input type="checkbox" name="skill" id="php" value="php">
            <label for="php">PHP</label>

            <input type="checkbox" name="skill" id="sql" value="sql">
            <label for="sql">SQL</label>
        </div>
        <div>
            <label for="">Nation</label>
            <select name="nationality" id="">
                <option value="mm">Myanmar</option>
                <option value="kr">Korea</option>
                <option value="jp">Japan</option>
            </select>
        </div>

        <div>
            <label for="">photo</label>
            <input type="file" name="photo">
        </div>

        <div>
            <label for="">Address</label>
            <textarea name="" id="" cols="20" rows="5"></textarea>

        </div>

        <hr>
        <button>Submit</button>
    </form>

</body>
</html>
